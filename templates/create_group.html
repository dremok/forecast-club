{% extends "base.html" %}

{% block title %}New Group - Forecast Club{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="/profile" class="text-muted">&larr; Back to profile</a>
</div>

<h1>Create a Group</h1>

<div class="card">
    <form method="POST" action="/groups/new">
        <div class="form-group">
            <label for="name">Group name</label>
            <input type="text" name="name" id="name" required
                   placeholder="e.g., Prediction Club">
        </div>

        <div class="form-group">
            <label for="description">Description (optional)</label>
            <textarea name="description" id="description"
                      placeholder="What is this group for?"></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Create group</button>
    </form>
</div>
{% endblock %}
